<!-- This is the base template that displays the main content of a page other views can override this -->
<!DOCTYPE html>
<html>
  <head>
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <title>{% block title %} Homepage {% endblock %}</title>
   <body>
  <div class="active">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/logout">Logout</a></li>
      <li><a href="/sign-up">Sign-Up</a></li>
    </ul>
  </div>
 <div class="container">
    {% block content %}
    <h1>Hello</h1>
    {% endblock %}
</div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/function.js') }}"
    ></script>
  </body>
</html>
