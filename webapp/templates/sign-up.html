{% extends "base.html" %} {% block title %}Sign-up{% endblock %}' {% block
content %}
<form method="POST">
  <h1 align="center">Sign up here, {{user}}</h1>
  <div class="form-group" align="center">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
</form>
{% endblock %}
